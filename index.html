<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moireu v0.12-Full</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SIDEBAR (Slide-in Settings Menu from v0.12) -->
    <div id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">
            <span class="close-sidebar" onclick="toggleSidebar()">✖</span>
        </div>

        <div class="sidebar-links">
            <button onclick="openTab('profileTab')">❀ | MY PROFILE</button>
            <button onclick="openTab('dmTab')">❀ | DIRECT MESSAGES</button>
            <button onclick="openTab('eventsTab')">❀ | EVENTS</button>
            <button onclick="openTab('charactersTab')">❀ | CHARACTERS</button>
            <button onclick="openTab('universeTab')">❀ | UNIVERSE</button>
            <button onclick="openTab('settingsTab')">❀ | SETTINGS</button>
        </div>
    </div>


    <!-- MAIN APP -->
    <div id="app">

        <!-- HEADER -->
        <div class="header">
            <h1>GLOBAL FEED</h1>
            <span class="settings-icon" onclick="toggleSidebar()">⚙︎</span>
        </div>

        <!-- CREATE POST BUTTON -->
        <button class="create-post-btn" onclick="openTab('createPostTab')">CREATE POST</button>

        <!-- FEED -->
        <div id="feed" class="feed"></div>


        <!-- TABS FROM MOIREU v0.1 (now hidden until opened) -->

        <!-- CREATE POST TAB -->
        <div id="createPostTab" class="tab hidden">
            <h2>Create a Post</h2>
            <textarea id="postText" placeholder="Write your post..."></textarea>
            <button onclick="submitPost()">POST</button>
        </div>

        <!-- PROFILE TAB -->
        <div id="profileTab" class="tab hidden">
            <h2>My Profile</h2>
            <input id="profileName" placeholder="Display Name">
            <input id="profileUser" placeholder="@username">
            <textarea id="profileBio" placeholder="Bio"></textarea>
            <button onclick="saveProfile()">Save</button>
        </div>

        <!-- DM TAB -->
        <div id="dmTab" class="tab hidden">
            <h2>Direct Messages</h2>
            <textarea id="dmText" placeholder="Send a message..."></textarea>
            <button onclick="sendDM()">Send</button>
        </div>

        <!-- EVENTS -->
        <div id="eventsTab" class="tab hidden">
            <h2>Events</h2>
            <textarea id="eventText" placeholder="Create event..."></textarea>
            <button onclick="createEvent()">Create Event</button>
            <div id="eventList"></div>
        </div>

        <!-- CHARACTERS -->
        <div id="charactersTab" class="tab hidden">
            <h2>Characters</h2>
            <textarea id="characterText" placeholder="Add character..."></textarea>
            <button onclick="addCharacter()">Add Character</button>
            <div id="characterList"></div>
        </div>

        <!-- UNIVERSE -->
        <div id="universeTab" class="tab hidden">
            <h2>Universe</h2>
            <textarea id="loreText" placeholder="Add lore..."></textarea>
            <button onclick="addLore()">Add Lore</button>
            <div id="loreList"></div>
        </div>

        <!-- SETTINGS -->
        <div id="settingsTab" class="tab hidden">
            <h2>Settings</h2>
            <p>More settings coming soon...</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
